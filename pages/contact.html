  <!-- Main Section START -->
  <main class="pt-2 px-5 text-center">
      <h2 class="text-white mt-5 mb-3">Contact Us</h2>

      	<div class="container bg-secondary text-white px-2 py-2 col-12 col-sm-12 col-md-8 col-xl-4">
      		
      		<!-- FORM START -->
      		<form>
      			
      			<!-- Name -->
      			<div class="form-group">
      				<label for="exampleFormControlInput1">Name</label>
      				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
      			</div>

      			<!-- Email address -->
      			<div class="form-group">
      				<label for="exampleFormControlInput1">Email address</label>
      				<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      			</div>

      			<!-- Message -->
      			<div class="form-group">
      				<label for="exampleFormControlTextarea1">Message</label>
      				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message here..."></textarea>
      			</div>

      			<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Send Email</button>

      		</form>
      		<!-- FORM END -->
      	</div>
  </main>
  <!-- Main Section END -->

	<!-- MODAL START -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h6 class="text-center">Message Succesfully Sent !</h6>
			  	</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- MODAL END -->
